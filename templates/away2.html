<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/gallery.css') }}">
    <title>Wet City Rollers</title>
</head>
<body class="away2-body">
    <h1 class="light">Wet City Rollers</h1>
<div class="row">
    {% for skater in away_team %}
    <div class="col-6 col-sm-4">
        <a href="{{url_for('static', filename=skater[0])}}" data-toggle="lightbox" data-gallery="example-gallery" data-caption="{{skater[1]}}" ><img src="{{url_for('static', filename=skater[0])}}" class="img-fluid">
    </a>
    <p>{{skater[1]}}</p>
    </div>
    {% endfor %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>
</body>
</html>
